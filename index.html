57/edit","weight":1},{"type":"margin_calculator","weight":1,"uuid":"867e9728-5a4d-47f1-abf5-91a33615c400","caching_strategy":"user"},{"type":"blocks","blockType":"margin_calculator","subtype":"bottom","uuid":"607b577c-5320-4108-9013-6e576f8dfc41","editUrl":"/paragraphs_edit/node/20281/paragraphs/208457/edit"},{"id":208459,"body":"\u003cp\u003eA margem de uma casa de apostas é, essencialmente, o que a mesma cobra por fazer uma aposta. Os apostadores mais entendidos saberão o que é uma margem e como trabalhar com a mesma, mas os apostadores menos experientes não o saberão e a nossa Calculadora de margens pode fazer todo este trabalho.\u003c/p\u003e\n\n\u003cp\u003e\u003cbr /\u003e\nAs casas de apostas conseguem lucros inflacionando a probabilidade implícita de um resultado, o que reduz as probabilidades que recebe. A margem, que varia dependendo da casa de apostas, consiste na diferença entre a probabilidade real e as probabilidades oferecidas pela casa de apostas.\u003c/p\u003e\n\n\u003cp\u003e\u003cbr /\u003e\nSe não sabe como calcular a margem de uma casa de apostas, utilizar a Calculadora de margens da Pinnacle é a forma mais fácil de calcular a probabilidade e a margem para qualquer aposta dupla ou tripla. Compare as nossas margens com as de outras casas de apostas e perceba porque os apostadores sérios apostam com a Pinnacle.\u003c/p\u003e\n","type":"free_text","uuid":"f33d8d48-8152-44a6-8b54-d63b51eef38b","__typename":"FreeText","edit":"/paragraphs_edit/node/20281/paragraphs/208459/edit"},{"type":"blocks","blockType":"share_this","subtype":"heading","uuid":"b606cac7-dd45-4783-b505-1e2f5f236c09","editUrl":"/paragraphs_edit/node/20281/paragraphs/208457/edit","weight":1},{"type":"share_this","weight":1,"uuid":"745e9f8c-f913-4b7d-b2df-f1446b765afb","caching_strategy":"user"},{"type":"blocks","blockType":"share_this","subtype":"bottom","uuid":"b606cac7-dd45-4783-b505-1e2f5f236c09","editUrl":"/paragraphs_edit/node/20281/paragraphs/208457/edit"},{"type":"blocks","blockType":[],"subtype":"heading","uuid":"8e257b1e-d747-40c0-80df-016d63ad79c2","editUrl":"/paragraphs_edit/node/20281/paragraphs/208457/edit","weight":1},{"type":"blocks","blockType":[],"subtype":"bottom","uuid":"8e257b1e-d747-40c0-80df-016d63ad79c2","editUrl":"/paragraphs_edit/node/20281/paragraphs/208457/edit"},{"id":208462,"heading":"You may also like","icon":null,"type":"popular","uuid":"01c01d5c-0ed9-49e3-9b9e-91e33de78475","listing":[{"nid":24453,"bodyListing":"O que são as apostas paralelas no Blackjack? As apostas paralelas são apostas extras que podem ser feitas em uma rodada de Blackjack em resultados que vão além de se o jogador ou o croupier ganhará. A maioria dessas apostas é realizada no início da rodada, antes que as cartas sejam distribuídas, juntamente com as apostas regulares. Muitas têm probabilidades fixas que geralmente oferecem pagamentos maiores do que o simples de 2:1","summaryListing":"As apostas paralelas oferecem um jeito emocionante de tornar os jogos de Blackjack mais interessantes e, ao mesmo tempo, de aumentar suas chances de ganhar. Então, quais são as apostas paralelas no Blackjack? Quais apostas paralelas estão disponíveis e valem a pena? Continue lendo para descobrir.","publishedOn":"terça-feira, 20 de Abril de 2020","memberOnly":false,"title":"Blackjack: apostas paralelas explicadas","pathAlias":"/casino/blackjack-side-bets-explained/tsb25x5x3x5cg2py","author":"System","featuredImage":[{"alt":"article how to play blackjack hero","url":"/betting-resources/sites/default/files/media-article/article-how-to-play-blackjack-hero.jpg","horizontalCardImage":"/betting-resources/sites/default/files/styles/horizontal_card/public/media-article/article-how-to-play-blackjack-hero.jpg.webp?itok=IQK-LuG1","__typename":"MediaImage"}],"categories":[],"authors":[{"title":"Pinnacle","pathAlias":"/author/pinnacle-sports","__typename":"Author"}],"ctaButtons":[{"color":null,"title":"Jogue blackjack no cassino da Pinnacle","url":"https://www.pinnacle.com/pt/casino/games/favourite/table-games","__typename":"CtaButtons"}],"__typename":"Article"},{"nid":23507,"bodyListing":"Encontrar um nicho de mercado nas apostas pode muitas vezes gerar valor. Esse nicho pode variar muito, desde obter conhecimento especializado em apostas de handebol até ampla experiência em apostas no beisebol japonês. Desde que você saiba mais do que a casa de apostas, há dinheiro a ser ganho. Essas apostas também são interessantes e potencialmente lucrativas porque podem ser um pouco mais confiáveis e, portanto, mais","summaryListing":"Escanteios são um dos eventos mais inexplicavelmente emocionantes do futebol. Apenas cerca de três por cento deles levam a um gol, mas você pode ter certeza de que os torcedores do time atacante rugirão sua aprovação e encorajamento se seu time receber um. Continue lendo para descobrir como você pode se beneficiar das apostas em escanteios.","publishedOn":"terça-feira, 19 de Abril de 2022","memberOnly":false,"title":"Apostando em escanteios no futebol: o valor de um mercado menos conhecido","pathAlias":"/soccer/corners-betting-in-soccer-value-in-a-lesser-known-market/uty25tp3e3tfmlz5","author":"System","featuredImage":[{"alt":"hero How to bet on corners in soccer","url":"/betting-resources/sites/default/files/media-article/hero-How-to-bet-on-corners-in-soccer.jpg","horizontalCardImage":"/betting-resources/sites/default/files/styles/horizontal_card/public/media-article/hero-How-to-bet-on-corners-in-soccer.jpg.webp?itok=Y0R217d_","__typename":"MediaImage"}],"categories":[{"alias":"/category/soccer","color":"#F08E0A","name":"Futebol","weight":"0","__typename":"Category"}],"authors":[{"title":"Pinnacle","pathAlias":"/author/pinnacle-sports","__typename":"Author"}],"ctaButtons":[{"color":null,"title":null,"url":null,"__typename":"CtaButtons"},{"color":null,"title":"Probabilidades para o futebol","url":"https://www.pinnacle.com/pt/soccer/matchups/highlights/","__typename":"CtaButtons"}],"__typename":"Article"},{"nid":22783,"bodyListing":"A Distribuição de Poisson é um conceito matemático para converter as médias numa probabilidade para resultados variáveis de uma distribuição. Por exemplo, se soubermos que o Manchester City tem uma média de 1,7 golos por jogo, então ao introduzirmos esta informação numa fórmula da Distribuição de Poisson, veremos que esta média indica que o Manchester City marca 0 golos 18,3% das vezes, 1 golo 31% das vezes, 2 golos 26,4% das vezes","summaryListing":"A Distribuição de Poisson, associada aos dados históricos, fornece um método simples e fiável para calcular o resultado mais provável num jogo de futebol que pode ser aplicado às apostas. Esta apresentação simples mostra como calcular as medidas necessárias de capacidade ofensiva/defensiva com um atalho útil para gerar os valores da Distribuição de Poisson. Em pouco tempo, estará a prever os resultados do futebol utilizando a Distribuição de Poisson.","publishedOn":"terça-feira, 27 de Abril de 2017","memberOnly":false,"title":"Distribuição de Poisson: prever o resultado nas apostas de futebol","pathAlias":"/soccer/poisson-distribution-predict-the-score-in-soccer-betting/md62mlxumkmxz6a8","author":"System","featuredImage":[{"alt":"soccer betting poisson distribution hero","url":"/betting-resources/sites/default/files/media-article/soccer-betting-poisson-distribution-hero.jpg","horizontalCardImage":"/betting-resources/sites/default/files/styles/horizontal_card/public/media-article/soccer-betting-poisson-distribution-hero.jpg.webp?itok=bmyCVZnE","__typename":"MediaImage"}],"categories":[{"alias":"/category/soccer","color":"#F08E0A","name":"Futebol","weight":"0","__typename":"Category"}],"authors":[{"title":"Pinnacle","pathAlias":"/author/pinnacle-sports","__typename":"Author"}],"ctaButtons":[{"color":null,"title":null,"url":null,"__typename":"CtaButtons"},{"color":null,"title":null,"url":null,"__typename":"CtaButtons"}],"__typename":"Article"},{"nid":22605,"bodyListing":"  Valor esperado O montante que um jogador pode esperar ganhar ou perder se fizesse uma aposta nas mesmas probabilidades repetidamente, calculado através de uma equação simples que multiplica a sua probabilidade de ganhar pelo montante que poderia ganhar por aposta, menos a probabilidade de perder multiplicada pelo montante perdido por aposta.  Glossário►   Vamos pôr em prática um exemplo simples do Valor Esperado","summaryListing":"O Valor Esperado de uma aposta expressa o montante que esperamos ganhar (em média) por aposta e, como tal, é o cálculo mais valioso que um apostador pode realizar quando compara as probabilidades oferecidas por diferentes casas de apostas. Como é que pode calcular o Valor Esperado nas apostas desportivas para prever quanto vai ganhar? Continue a ler para ter a resposta.","publishedOn":"terça-feira, 02 de Setembro de 2017","memberOnly":false,"title":"Como calcular o Valor Esperado","pathAlias":"/betting-strategy/how-to-calculate-expected-value/ees2ve46tm4htt32","author":"System","featuredImage":[{"alt":"how to calculate expected value hero","url":"/betting-resources/sites/default/files/media-article/how-to-calculate-expected-value-hero.jpg","horizontalCardImage":"/betting-resources/sites/default/files/styles/horizontal_card/public/media-article/how-to-calculate-expected-value-hero.jpg.webp?itok=q6IoGhVD","__typename":"MediaImage"}],"categories":[{"alias":"/category/betting-strategy","color":"#0AB209","name":"Estratégia de apostas","weight":"0","__typename":"Category"}],"authors":[{"title":"Pinnacle","pathAlias":"/author/pinnacle-sports","__typename":"Author"}],"ctaButtons":[{"color":null,"title":null,"url":null,"__typename":"CtaButtons"},{"color":null,"title":null,"url":null,"__typename":"CtaButtons"}],"__typename":"Article"},{"nid":22834,"bodyListing":"No futebol, tal como em todos os desportos competitivos, há normalmente uma diferença na qualidade percebida das equipas adversárias; o tamanho dessa diferença varia dependendo de uma variedade complexa de influências que vão desde a dominância histórica e o apoio financeiro até a fatores situacionais, como a vantagem de jogar em casa ou as lesões/disponibilidade dos jogadores. As apostas no futebol interpretam esses fatores e representam-nos como hipóteses de sucesso para cada","summaryListing":"Descubra o significado das apostas com handicap no futebol, como funcionam e os diferentes tipos de mercados de apostas com handicap no futebol disponíveis na Pinnacle. Continue a ler para se tornar num perito em apostas com handicap.","publishedOn":"terça-feira, 06 de Março de 2021","memberOnly":false,"title":"O que são as apostas com handicap no futebol?","pathAlias":"/betting-strategy/what-is-handicap-soccer-betting/x9h2kx3zfzndmtef","author":"System","featuredImage":[{"alt":"try handicap betting hero","url":"/betting-resources/sites/default/files/media-article/try-handicap-betting-hero.jpg","horizontalCardImage":"/betting-resources/sites/default/files/styles/horizontal_card/public/media-article/try-handicap-betting-hero.jpg.webp?itok=o1qIoRuh","__typename":"MediaImage"}],"categories":[{"alias":"/category/betting-strategy","color":"#0AB209","name":"Estratégia de apostas","weight":"0","__typename":"Category"}],"authors":[{"title":"Pinnacle","pathAlias":"/author/pinnacle-sports","__typename":"Author"}],"ctaButtons":[{"color":null,"title":null,"url":null,"__typename":"CtaButtons"},{"color":null,"title":null,"url":null,"__typename":"CtaButtons"}],"__typename":"Article"}],"__typename":"Popular","edit":"/paragraphs_edit/node/20281/paragraphs/208462/edit"}],"sidebar":[{"type":"blocks","blockType":"links_block","subtype":"heading","uuid":"d84592a6-42fe-45f6-a329-28be119915a1","editUrl":"/paragraphs_edit/taxonomy_term/13/paragraphs/28251/edit","weight":1},{"type":"links_block","weight":1,"uuid":"b6a571ff-6551-4ee8-8099-a5a21cc07ffb","caching_strategy":"user"},{"type":"blocks","blockType":"links_block","subtype":"bottom","uuid":"d84592a6-42fe-45f6-a329-28be119915a1","editUrl":"/paragraphs_edit/taxonomy
